{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<form action="{% url 'login' %}" method="POST" onsubmit="return loginvalidate()">
  {% csrf_token %}
  Email:<input type="email" placeholder="Email" id="email" name="email">
  Password:<input type="password" placeholder="Password" id="pass" name="pass">
  <input type="submit" value="Login">
  <a href="{% url 'register' %}">Register</a>
</form>
{% endblock %}
